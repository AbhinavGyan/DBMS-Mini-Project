<!DOCTYPE html>
<html lang="en">
<head>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

	<!-- CAUTION: DO NOT EDIT THESE FILES -->
	<!-- Offline version of the above files -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
</head>
<body>
	<!-- Bootstrap Navigation Bar Top -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbarTop">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Smart Appointment Booking System</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbarTop">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="index.html">For Patients</a></li>
					<li class="navbar-text"> </li>
					<li><a href="doctor.html">For Doctors</a></li>
					<li class="navbar-text"> </li>
					<li><button type="button" class="btn btn-primary navbar-btn">Log In</button></li>
					<li class="navbar-text"> </li>
					<li><button type="button" class="btn btn-primary navbar-btn">Sign Up</button></li>
					<li class="navbar-text"> </li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Bootstrap Carousel -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="images/slide.png" alt="Slide 1">
				<div class="carousel-caption">
					<h3>Slide 1</h3>
				</div>
			</div>
			<div class="item">
				<img src="images/slide.png" alt="Slide 2">
				<div class="carousel-caption">
					<h3>Slide 2</h3>
				</div>
			</div>
			<div class="item">
				<img src="images/slide.png" alt="Slide 3">
				<div class="carousel-caption">
					<h3>Slide 3</h3>
				</div>
			</div>
		</div>
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

</html>
